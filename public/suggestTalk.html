<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup1</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="suggestTalk.js"></script>
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Talk a Day<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="suggestTalk.html">Suggest a Talk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="allTalks.html">All Talks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="talkOfTheDay.html">Talk of the Day</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div class="users">
        User:
        <span class="user-name"></span>
      </div>
      <div>
        <h1>Welcome to the Suggest Page!</h1>
        <p>Enter the talk name and link into the space provided below</p>
        <form method="get" action="javascript:saveTalk()">
          <input type="text" id="talks" placeholder="Talk name" />
          <br>
          <br>
          <input type="text" id="links" placeholder="Paste link" />
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Submit Talk</button>
          <br>
          <br>
          <p id="quote"></p>
        </form>
      </div>
      <br>
      <br>
          

      <img alt="Church Logo" src="./Images/ChurchLogo.jpg" width="100" class="logo"></img>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Tanner Briggs</span>
        <a class="text-reset" href="https://github.com/tannerbr/startup1/blob/main/README.md">GitHub</a>
      </div>
    </footer>

  </body>
</html>
