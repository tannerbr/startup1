<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup1</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Talk a Day<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="suggestTalk.html">Suggest a Talk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="allTalks.html">All Talks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="talkOfTheDay.html">Talk of the Day</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <div>
          <h1>Welcome</h1>
          <p>Login or create and account to suggest a talk!</p>
          <!-- Displayed when needing authentication -->
          <div id="loginControls" style="display: none">
            <div class="input-group mb-3">
              <span class="input-group-text">Username:</span>
              <input class="form-control" type="text" id="userName" placeholder="username" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Password</span>
              <input class="form-control" type="password" id="userPassword" placeholder="password" />
            </div>
            <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
            <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
          </div>
          <!-- Displayed when ready to play -->
          <div id="suggestControls" style="display: none">
            <div id="userName"></div>
            <button type="button" class="btn btn-primary" onclick="suggest()">Suggest</button>
            <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
          </div>
        </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">Sorry Unable to Complete Action</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <img alt="Church Logo" src="Images/ChurchLogo.jpg" width="100" class="logo"></img>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Tanner Briggs</span>
        <a class="text-reset" href="https://github.com/tannerbr/startup1/blob/main/README.md">GitHub</a>
      </div>
    </footer>

    <script src="login.js"></script>

  </body>
</html>
