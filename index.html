  <head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->

      <!-- Navigation elements -->

        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->

          <li><a href="allTalks.html">All Talks</a></li>

    <main>
      <h1>Welcome</h1>
      <p>Login to Suggest a Talk!</p>
      <form method="get" action="suggestTalk.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <input type="password" id="name" placeholder="Your password here" />

    <footer>
