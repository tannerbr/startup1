      <h1>Login<sup>&reg;</sup></h1>

    <main>
      <h1>Welcome</h1>
      <p>Login to Suggest a Talk!</p>
      <form method="get" action="suggestTalk.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" />
        <br>
        <label for="name">Email</label>
        <input type="text" id="name" placeholder="Your email here" />
        <button type="submit">Login</button>
        <p>*Add third party function to validate email*</p>
        
        <br>
        
        <img alt="Church Logo" src="./Images/ChurchLogo.jpg" width="100"></img>
