<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>startup HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Suggest Talk<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="suggestTalk.html">Suggest a Talk</a></li>
          <li><a href="allTalks.html">All Talks</a></li>
          <li><a href="talkOfTheDay.html">Talk of the Day</a></li>
        </menu>
      </nav>

      <!-- End of Header -->
      <hr />
    </header>

    <main>
      <h1>Welcome to the suggest page!</h1>
      <p>Enter a Talk and the link into the space provided</p>
      <form method="get" action="suggestTalk.html">
        <label for="name">Talk</label>
        <input type="text" id="talk" placeholder="Enter talk name here" />
        <label for="link">Link</label>
        <input type="link" id="link" placeholder="Enter the Link here" />
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Tanner Briggs</span>
      <br />
      <a href="https://github.com/tannerbr/startup1/blob/main/index.html">GitHub</a>
    </footer>
  </body>
</html>
