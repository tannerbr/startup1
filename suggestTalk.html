<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>startup HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="masthead" style="background-image: url('./Images/conf2.jpg')">
      <div class="container position-relative px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <div class="site-heading">                
                      <h1 id="TopofPage" style="color: white;">Suggest a Talk</h1>                  
                  </div>
              </div>
          </div>
      </div>
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="suggestTalk.html">Suggest a Talk</a></li>
          <li><a href="allTalks.html">All Talks</a></li>
          <li><a href="talkOfTheDay.html">Talk of the Day</a></li>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </menu>
      </nav>
  </header>

    <main>
      <h1>Welcome to the suggest page!</h1>
      <p>Enter a Talk and the link into the space provided</p>
      <form method="get" action="suggestTalk.html">

        <div class="inputBoxes">
          <label for="name">Talk</label>
          <input type="text" id="name" placeholder="Enter talk name here" />
          <br>
          <br>
          <label for="link">Link</label>
          <input type="text" id="talk" placeholder="Paste link here" />
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Tanner Briggs</span>
      <br />
      <a href="https://github.com/tannerbr/startup1/blob/main/index.html">GitHub</a>
    </footer>
  </body>
</html>
